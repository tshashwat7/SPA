<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <title>SPA</title>
</head>
<body>
  <div class="ui container">
    <!-- Navigation Menu -->
    <div class="ui four item inverted orange menu">

      <a class="item" href="/">
       Home
      </a>
      <a class="item" href="/shop">
        Shop
      </a>
      <a class="item" href="/magazine">
        Magazine
      </a>
      <a>
      <input class="search_box" type=search placeholder="Search...">
       <div class="search"><i class="fa fa-search"></i></div> 
      </a> 
    </div>
    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="ui {{color}} inverted segment" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
            {{title}}
            <div class="sub header">{{message}}</div>
          </div>
        </h2>
      </div>
    </script>

    <!--Home Template -->
    <script id="home-template" type="text/x-handlebars-template">
      <h1 class="ui header">Currency Rates</h1>
      <div class="cards container">
        <div class="sideNav">
          <ul> Filter By
            <li id="Longue"><span class="bbottom">Longue</span></li>
            <li id="Table"><span class="bbottom">Table</span></li>
            <li id="Chair"><span class="bbottom">Chair</span></li>
          </ul>
        </div>
        
          <div id="images"></div>
        
      </div>
    </script>

    <script id="shop-template" type="text/x-handlebars-template">
      <h1 class="ui header">Shop</h1>
      <hr>
    </script>

    <script id="magazine-template" type="text/x-handlebars-template">
      <h1 class="ui header">Magazine</h1>
      <hr>

    </script>

    <!-- Page content -->
    <div id="app"></div>
  
    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/app.js"></script>

  </div>
</body>
</html>
